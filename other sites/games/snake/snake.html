<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="snake.css">
</head>
<body>
  
    <h1 id="BIG">Snake</h1>

  <div class="centerParent" id="gameContainer" tabindex="0">
    <p>
      use the AWSD keys to move the snake around <br>
      you need to press start game again after you've rested <br>
      (tell me if that's a bad idea, I can fix it)
    </p>

    <canvas class="container" id="gameBoard" tabindex="1" height="500px" width="500px">
      
    </canvas>

    <div id="score" class="">0</div>
    <input type="button" value="Start Game" class="buttons" id="start">
    <input type="button" value="Restart Game" class="buttons" id="reset">

    <label for="experimental">
      experimental features
      <input type="checkbox" name="experimental" id="experimental">
    </label>
  </div>
