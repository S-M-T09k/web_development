<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./pokemon info.css">
  <link rel="shortcut icon" href="./pngwing.com.png" type="image/x-icon">
  <title>Pokemon flipper</title>

<body>

          <br>
          <label for="type-2">Type-2: <span id="type2"></span></label>

      </div>
      <button type="button" id="nextButton" class="navButton">&#x203A;</button>

    </div>
  </div>

  <script type="module" src="./pokemon info.js"></script>
