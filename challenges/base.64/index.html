<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>decode/encode</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon">
</head>

<body>

  <h1 class="title">Base16</h1>

  <div class="gridCenter">
    <div class="container">
      <div class="encoderContainer">
        <label for="encode">input what you want to encode here:</label>
        <br>
        <input type="text" name="encoder" id="encode" class="encoder">

        <input type="button" value="Encode" class="encodeBtn">

        <div class="outputContainer">
          <output class="outputDisplay">output</output>
          <input type="button" value="Copy" class="copy">
        </div>
      </div>

      <div class="decoderContainer">
        <label for="decode" class="instruction">input what you want to decode here:</label>
        <br>
        <input type="text" name="decoder" id="decode" class="decoder">

        <input type="button" value="Decode" class="decodeBtn">

        <div class="outputContainer">
          <output class="outputDisplay">output</output>
          <input type="button" value="Copy" class="copy">
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
